<html>

<head>

</head>

<style>
.content {
  max-width: 500px;
  margin: auto;
  text-align: center;
}
</style>

<body>

<br/><br/><br/><br/>

<div class="content">
<p id="surveylink"></p>
</div>

<script>
	// URL list
	var randURLs = [
		"https://amsas1.onlinesurveys.ac.uk/ghg_surv_1",
		"https://amsas1.onlinesurveys.ac.uk/ghg_surv_2-2",
		"https://amsas1.onlinesurveys.ac.uk/ghg_surv_3"
	];

	// Get a random number between 0 and 2
	var randNum = Math.floor(Math.random() * 3);

	// Redirect
	document.getElementById("surveylink").innerHTML = "<h1>Please click <a href=\"" + randURLs[randNum] + "\">here</a><br/>to continue to the survey.</h1>";
</script>

</body>

</html>
